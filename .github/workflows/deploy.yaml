name: Create and publish a Docker image

on:
  push:
    branches: ['deploy_to_vlfk_fix']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ALPHA_CLUSTER_NAME: aks-alpha-fint-2021-11-18
  ALPHA_CLUSTER_RESOURCE_GROUP: rg-aks-alpha
  BETA_CLUSTER_NAME: aks-beta-fint-2021-11-23
  BETA_CLUSTER_RESOURCE_GROUP: rg-aks-beta
  API_CLUSTER_NAME: aks-api-fint-2022-02-08
  API_CLUSTER_RESOURCE_GROUP: rg-aks-api
  PWF_CLUSTER_NAME: aks-pwf-fint-2021-10-20
  PWF_CLUSTER_RESOURCE_GROUP: rg-aks-pwf

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=shaF-,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      ## PWF cluster ##
      - name: Bake api manifests with Kustomize - backend
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/backend/overlays/demo-pwf'
        id: bake-pwf-backend
      - name: Set the target Api cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_PWF_FINT_GITHUB }}'
          cluster-name: ${{ env.PWF_CLUSTER_NAME }}
          resource-group: ${{ env.PWF_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy to PWF
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake-pwf-backend.outputs.manifestsBundle }}
          images: |
            ${{ steps.meta.outputs.tags }}
          namespace: default
          action: deploy

      ## Api cluster - viken ##

      - name: Bake api manifests with Kustomize - backend
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/backend/overlays/viken-no-api'
        id: bake-api-backend-viken

      - name: Set the target Api cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_API_FINT_GITHUB }}'
          cluster-name: ${{ env.API_CLUSTER_NAME }}
          resource-group: ${{ env.API_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy to API - backend
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake-api-backend-viken.outputs.manifestsBundle }}
          images: |
            ${{ steps.meta.outputs.tags }}
          namespace: viken-no
          action: deploy

      - name: Bake api manifests with Kustomize - auth-forward
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/auth-forward/overlays/viken-no-api'
        id: bake-api-auth-forward
      - name: Set the target Api cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_API_FINT_GITHUB }}'
          cluster-name: ${{ env.API_CLUSTER_NAME }}
          resource-group: ${{ env.API_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy to API - auth-forward
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake-API-auth-forward.outputs.manifestsBundle }}
          images: |
            ${{ steps.meta.outputs.tags }}
          namespace: viken-no
          action: deploy

      ### Api cluster - VLFK ##

      - name: Bake api manifests with Kustomize - backend
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/backend/overlays/vlfk-no-api'
        id: bake-api-backend-vlfk

      - name: Set the target Api cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_API_FINT_GITHUB }}'
          cluster-name: ${{ env.API_CLUSTER_NAME }}
          resource-group: ${{ env.API_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy to API - backend
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake-api-backend-vlfk.outputs.manifestsBundle }}
          images: |
            ${{ steps.meta.outputs.tags }}
          namespace: vlfk-no
          action: deploy

      - name: Bake api manifests with Kustomize - auth-forward
        uses: azure/k8s-bake@v2.2
        with:
          renderEngine: 'kustomize'
          kustomizationPath: 'kustomize/auth-forward/overlays/vlfk-no-api'
        id: bake-api-auth-forward
      - name: Set the target Api cluster.
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AKS_API_FINT_GITHUB }}'
          cluster-name: ${{ env.API_CLUSTER_NAME }}
          resource-group: ${{ env.API_CLUSTER_RESOURCE_GROUP }}

      - name: Deploy to API - auth-forward
        uses: azure/k8s-deploy@v4.4
        with:
          manifests: ${{ steps.bake-API-auth-forward.outputs.manifestsBundle }}
          images: |
            ${{ steps.meta.outputs.tags }}
          namespace: vlfk-no
          action: deploy