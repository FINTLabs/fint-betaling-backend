apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patchesStrategicMerge:
  - ingress-route.yaml
resources:
  - ../../base
namespace: viken-no
patches:
  - patch: |-
      - op: replace
        path: "/spec/redirectUris"
        value: 
          - https://betaling-viken.felleskomponent.no/_oauth/callback
    target:
      kind: NamOAuthClientApplicationResource
      name: betaling-auth-forward
commonLabels:
  app.kubernetes.io/name: betaling-auth-forward
  app.kubernetes.io/instance: betaling-auth-forward-viken-no
  app.kubernetes.io/version: "latest"
  app.kubernetes.io/managed-by: "ga"
  app.kubernetes.io/component: traefik-forward-auth-service
  app.kubernetes.io/part-of: fint-betaling
  fintlabs.no/team: core
